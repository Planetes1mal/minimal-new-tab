<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="time-container">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
        </div>

        <div class="search-container">
            <div class="search-box-container">
                <div class="search-engine-selector">
                    <select id="search-engine">
                        <option value="https://cn.bing.com/search?q=">必应</option>
                        <option value="https://www.google.com/search?q=">谷歌</option>
                    </select>
                    <div class="engine-dropdown" id="engine-dropdown">
                        <button type="button" class="engine-btn" aria-haspopup="listbox" aria-expanded="false">
                            <span class="engine-icon"></span>
                        </button>
                        <ul class="engine-list" role="listbox">
                            <li class="engine-option" data-value="https://cn.bing.com/search?q=" data-engine="bing"
                                role="option">
                                <span class="engine-option-icon bing"></span>
                                <span class="engine-option-label">必应</span>
                            </li>
                            <li class="engine-option" data-value="https://www.google.com/search?q=" data-engine="google"
                                role="option">
                                <span class="engine-option-icon google"></span>
                                <span class="engine-option-label">谷歌</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="输入搜索关键词..." autofocus>
                    <button id="search-button" aria-label="搜索"></button>
                </div>
            </div>
        </div>

        <div class="quick-links-section">
            <div class="quick-links" id="quick-links">
                <!-- 快速链接将通过JS动态添加 -->
                <a id="add-link-button" class="quick-link add-link">
                    <div class="quick-link-icon add-link-button">+</div>
                    <div class="quick-link-name">添加</div>
                </a>
            </div>
        </div>
    </div>

    <div id="add-link-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加快速链接</h2>
                <button class="close-btn" aria-label="关闭">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <form class="modal-form">
                <div class="form-group">
                    <label for="link-name">名称</label>
                    <input type="text" id="link-name" placeholder="输入网站名称">
                </div>

                <div class="form-group">
                    <label for="link-url">网址</label>
                    <input type="url" id="link-url" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label>图标样式</label>
                    <div class="segmented-control">
                        <label class="segment-option">
                            <input type="radio" name="icon-mode" id="icon-letter" value="letter">
                            <span class="segment-label">极简生成</span>
                        </label>
                        <label class="segment-option">
                            <input type="radio" name="icon-mode" id="icon-favicon" value="favicon" checked>
                            <span class="segment-label">网站默认</span>
                        </label>
                        <label class="segment-option">
                            <input type="radio" name="icon-mode" id="icon-custom" value="custom">
                            <span class="segment-label">指定 URL</span>
                        </label>
                    </div>

                    <div class="custom-url-input" id="custom-url-container">
                        <input type="url" id="icon-custom-url" placeholder="https://example.com/favicon.ico">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-link">取消</button>
                    <button type="submit" class="btn btn-primary" id="save-link">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
