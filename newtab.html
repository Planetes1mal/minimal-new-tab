<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新标签页</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="time-container">
            <div id="time" class="time"></div>
            <div id="date" class="date"></div>
        </div>

        <div class="search-container">
            <div class="search-box-container">
                <div class="search-engine-selector">
                    <select id="search-engine">
                        <option value="https://www.bing.com/search?q=">必应</option>
                        <option value="https://www.google.com/search?q=">谷歌</option>
                    </select>
                    <div class="engine-dropdown" id="engine-dropdown">
                        <button type="button" class="engine-btn" aria-haspopup="listbox" aria-expanded="false">
                            <span class="engine-icon"></span>
                        </button>
                        <ul class="engine-list" role="listbox">
                            <li class="engine-option" data-value="https://www.bing.com/search?q=" data-engine="bing"
                                role="option">
                                <span class="engine-option-icon bing"></span>
                                <span class="engine-option-label">必应</span>
                            </li>
                            <li class="engine-option" data-value="https://www.google.com/search?q=" data-engine="google"
                                role="option">
                                <span class="engine-option-icon google"></span>
                                <span class="engine-option-label">谷歌</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="search-box">
                    <div class="search-input-container">
                        <input type="text" id="search-input" placeholder="输入搜索关键词..." autofocus>
                        <button id="search-button" aria-label="搜索">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="quick-links-section">
            <div class="quick-links" id="quick-links">
                <!-- 快速链接将通过JS动态添加 -->
                <a id="add-link-button" class="quick-link add-link">
                    <div class="quick-link-icon add-link-button">+</div>
                    <div class="quick-link-name">添加</div>
                </a>
            </div>
        </div>
    </div>

    <!-- 主题切换按钮 -->
    <button id="theme-toggle" class="theme-toggle" aria-label="切换主题">
        <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 50 50" fill="none">
            <circle cx="25" cy="25" r="9" stroke="currentColor" stroke-width="2" />
            <line x1="25" y1="45" x2="25" y2="39" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="25" y1="11" x2="25" y2="5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="5" y1="25" x2="11" y2="25" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="39" y1="25" x2="45" y2="25" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <line x1="10.858" y1="39.143" x2="15.101" y2="34.9" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="34.899" y1="15.102" x2="39.143" y2="10.858" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="10.858" y1="10.858" x2="15.101" y2="15.102" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
            <line x1="34.899" y1="34.9" x2="39.143" y2="39.143" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" />
        </svg>
        <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 49.739 49.739" fill="currentColor">
            <path
                d="M25.068,48.889c-9.173,0-18.017-5.06-22.396-13.804C-3.373,23.008,1.164,8.467,13.003,1.979l2.061-1.129l-0.615,2.268 c-1.479,5.459-0.899,11.25,1.633,16.306c2.75,5.493,7.476,9.587,13.305,11.526c5.831,1.939,12.065,1.492,17.559-1.258v0 c0.25-0.125,0.492-0.258,0.734-0.391l2.061-1.13l-0.585,2.252c-1.863,6.873-6.577,12.639-12.933,15.822 C32.639,48.039,28.825,48.888,25.068,48.889z M12.002,4.936c-9.413,6.428-12.756,18.837-7.54,29.253 c5.678,11.34,19.522,15.945,30.864,10.268c5.154-2.582,9.136-7.012,11.181-12.357c-5.632,2.427-11.882,2.702-17.752,0.748 c-6.337-2.108-11.473-6.557-14.463-12.528C11.899,15.541,11.11,10.16,12.002,4.936z" />
        </svg>
    </button>

    <div id="add-link-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>快速链接</h2>
                <button class="close-btn" aria-label="关闭">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
            </div>

            <form class="modal-form">
                <div class="form-group">
                    <label for="link-name">名称</label>
                    <input type="text" id="link-name" placeholder="输入网站名称">
                </div>

                <div class="form-group">
                    <label for="link-url">网址</label>
                    <input type="url" id="link-url" placeholder="https://example.com">
                </div>

                <div class="form-group">
                    <label>图标样式</label>
                    <div class="segmented-control">
                        <label class="segment-option">
                            <input type="radio" name="icon-mode" id="icon-letter" value="letter">
                            <span class="segment-label">极简生成</span>
                        </label>
                        <label class="segment-option">
                            <input type="radio" name="icon-mode" id="icon-favicon" value="favicon" checked>
                            <span class="segment-label">网站默认</span>
                        </label>
                        <label class="segment-option">
                            <input type="radio" name="icon-mode" id="icon-custom" value="custom">
                            <span class="segment-label">指定 URL</span>
                        </label>
                    </div>

                    <div class="custom-url-input" id="custom-url-container">
                        <input type="url" id="icon-custom-url" placeholder="https://example.com/favicon.ico">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-link">取消</button>
                    <button type="submit" class="btn btn-primary" id="save-link">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
